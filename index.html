<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snortstamper - YouTube Chapter Generator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@400;500;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
        }

        .logo-shimmer {
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(255, 102, 51, 0.5), 0 0 40px rgba(255, 102, 51, 0.3);
        }

        .gradient-text {
            background: linear-gradient(135deg, #ff6633 0%, #ffaa33 50%, #ff6633 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-glow {
            background: linear-gradient(135deg, rgba(255, 102, 51, 0.1) 0%, rgba(255, 170, 51, 0.05) 100%);
            border: 1px solid rgba(255, 102, 51, 0.3);
            box-shadow: 0 8px 32px rgba(255, 102, 51, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .upload-zone {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .upload-zone:hover {
            border-color: #ff6633;
            box-shadow: 0 0 20px rgba(255, 102, 51, 0.4);
        }

        .button-primary {
            background: linear-gradient(135deg, #ff6633 0%, #ff8855 50%, #ff6633 100%);
            box-shadow: 0 8px 20px rgba(255, 102, 51, 0.4);
            transition: all 0.3s ease;
        }

        .button-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(255, 102, 51, 0.5);
        }

        .button-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-success {
            background: linear-gradient(135deg, #00d084 0%, #00e5a0 50%, #00d084 100%);
            box-shadow: 0 8px 20px rgba(0, 208, 132, 0.4);
            transition: all 0.3s ease;
        }

        .button-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(0, 208, 132, 0.5);
        }

        .code-block {
            background: linear-gradient(135deg, rgba(15, 52, 96, 0.8) 0%, rgba(22, 33, 62, 0.8) 100%);
            border: 1px solid rgba(255, 102, 51, 0.2);
            border-radius: 8px;
        }

        .error-banner {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.1) 100%);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ff6633;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        const { useState } = React;
        const { createRoot } = ReactDOM;

        function SnortstamperUI() {
            const [file, setFile] = useState(null);
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState(null);

            const handleFileChange = (e) => {
                const selectedFile = e.target.files?.[0];
                if (selectedFile) {
                    setFile(selectedFile);
                    setError(null);
                    setResult(null);
                }
            };

            const handleSubmit = async () => {
                if (!file) {
                    setError('Please select a transcript file');
                    return;
                }

                setLoading(true);
                setError(null);
                setResult(null);

                try {
                    const formData = new FormData();
                    formData.append('transcript', file);

                    const response = await fetch('/api/generate-timestamps', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    setResult(data.timestamps);
                } catch (err) {
                    setError(err.message || 'Failed to generate timestamps');
                } finally {
                    setLoading(false);
                }
            };

            const handleDownload = () => {
                if (!result) return;

                const element = document.createElement('a');
                element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(result));
                element.setAttribute('download', 'youtube_chapters.txt');
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            };

            return React.createElement(
                'div',
                { className: 'min-h-screen flex flex-col items-center justify-center p-4 md:p-8' },
                React.createElement(
                    'div',
                    { className: 'w-full max-w-2xl' },
                    // Header with logo
                    React.createElement(
                        'div',
                        { className: 'text-center mb-12 fade-in' },
                        React.createElement(
                            'div',
                            { className: 'logo-shimmer mb-6' },
                            React.createElement('div', { className: 'text-6xl' }, 'üî¥')
                        ),
                        React.createElement(
                            'h1',
                            { className: 'text-5xl md:text-6xl font-bold mb-2 glow-text' },
                            React.createElement('span', { className: 'gradient-text' }, 'Snort'),
                            React.createElement('span', { className: 'text-white' }, 'Stamper')
                        ),
                        React.createElement(
                            'p',
                            { className: 'text-lg text-gray-300' },
                            'AI-Powered YouTube Chapter Generator'
                        )
                    ),
                    // Main card
                    React.createElement(
                        'div',
                        { className: 'card-glow rounded-2xl p-8 md:p-12 backdrop-blur-md fade-in' },
                        // Upload area
                        React.createElement(
                            'div',
                            { className: 'space-y-6' },
                            React.createElement(
                                'div',
                                { className: 'upload-zone border-2 border-dashed border-orange-400/50 rounded-xl p-8 md:p-12 text-center' },
                                React.createElement(
                                    'label',
                                    { className: 'flex flex-col items-center justify-center cursor-pointer relative z-10' },
                                    React.createElement('div', { className: 'text-5xl mb-4' }, 'üìÑ'),
                                    React.createElement(
                                        'span',
                                        { className: 'text-xl font-semibold text-white' },
                                        file ? file.name : 'Click to upload transcript'
                                    ),
                                    React.createElement(
                                        'span',
                                        { className: 'text-gray-400 text-sm mt-3' },
                                        file ? '‚úì File selected' : 'or drag and drop a .txt file'
                                    ),
                                    React.createElement('input', {
                                        type: 'file',
                                        accept: '.txt',
                                        onChange: handleFileChange,
                                        className: 'hidden'
                                    })
                                )
                            ),
                            // Error message
                            error && React.createElement(
                                'div',
                                { className: 'error-banner rounded-lg p-4 flex items-start gap-3 fade-in' },
                                React.createElement('div', { className: 'text-xl flex-shrink-0 mt-0.5' }, '‚ö†Ô∏è'),
                                React.createElement('p', { className: 'text-red-200 text-sm' }, error)
                            ),
                            // Generate button
                            React.createElement(
                                'button',
                                {
                                    onClick: handleSubmit,
                                    disabled: !file || loading,
                                    className: 'button-primary w-full text-white font-bold py-4 px-6 rounded-xl transition flex items-center justify-center gap-3 text-lg'
                                },
                                loading ? React.createElement('div', { className: 'spinner' }) : '‚ú®',
                                loading ? 'Generating chapters...' : 'Generate Timestamps'
                            )
                        ),
                        // Results section
                        result && React.createElement(
                            'div',
                            { className: 'mt-10 space-y-4 fade-in' },
                            React.createElement(
                                'div',
                                null,
                                React.createElement(
                                    'h2',
                                    { className: 'text-white font-bold text-lg mb-4 flex items-center gap-2' },
                                    'üé¨ Generated Chapters',
                                    React.createElement('span', { className: 'text-xs font-normal text-gray-400 ml-auto' }, result.split('\n').length + ' chapters')
                                ),
                                React.createElement(
                                    'div',
                                    { className: 'code-block p-6 rounded-lg max-h-80 overflow-y-auto' },
                                    React.createElement(
                                        'pre',
                                        { className: 'text-amber-100 text-sm whitespace-pre-wrap break-words font-mono leading-relaxed' },
                                        result
                                    )
                                )
                            ),
                            React.createElement(
                                'button',
                                {
                                    onClick: handleDownload,
                                    className: 'button-success w-full text-white font-bold py-4 px-6 rounded-xl transition flex items-center justify-center gap-3 text-lg'
                                },
                                '‚¨áÔ∏è Download Chapters'
                            )
                        )
                    ),
                    // Footer
                    React.createElement(
                        'div',
                        { className: 'text-center mt-12 text-gray-500 text-sm' },
                        'Powered by Mistral AI ‚Ä¢ Built with Flask & React'
                    )
                )
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(SnortstamperUI));
    </script>
</body>
</html>
